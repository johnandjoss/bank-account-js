<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Mo' Money Mo' Problems Bank</h1>
      <div class="row create-account-section">
        <div class="col-md-6">
          <h2>Sign up for an account:</h2>
          <form id="new-bank-account">
            <div class="form-group">
              <label for="new-owner-name">account-owner-name</label>
              <input type="text" class="form-control new-owner-name">
            </div>
            <div class="form-group">
              <label for="new-initial-deposit">account-initial-deposit</label>
              <input type="text" class="form-control account_initial_deposit">
            </div>

            <button type="submit" class="btn btn-info create-account">Create Account</button>
          </form>
        </div>
      </div>

      <div class="row transaction-section">
        <div class="col-md-6">
          <h2>Make a Transaction:</h2>
          <form id="transaction-withdrawal">
            <div class="form-group">
              <label for="new-withdrawal">Withdraw Funds</label>
              <input type="text" value="0.00" class="form-control new-withdrawal" placeholder="0.00">
            </div>

            <div class="form-group">
              <label for="new-deposit">Deposit Funds</label>
              <input type="text" value="0.00" class="form-control new-deposit" placeholder="0.00">
            </div>

            <button type="submit" class="btn btn-info create-transaction">Calculate</button>
          </form>
        </div>
      </div>


        <div class="row account-info-section">
        <div class="col-md-6">
            <div id="show-account-info">
              <h2></h2>

              <p>Account Owner Name: <span class="first-name"></span></p>
              <p>Balance: <span class="current-balance"></span></p>
              <button id="clear-account" class="btn btn-red">Delete Account</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
